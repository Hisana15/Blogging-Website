<div class="min-h-screen bg-gray-100 flex items-center justify-center py-10">
  <form (ngSubmit)="onSubmit()" class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg space-y-6">
    <h2 class="text-3xl font-bold text-center text-indigo-600">Create New Blog</h2>

    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-gray-700" for="title">Title</label>
      <input id="title" formControlName="title" type="text" placeholder="Enter blog title"
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-gray-700" for="author">Author</label>
      <input id="author" formControlName="author" type="text" placeholder="Your name"
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-gray-700" for="excerpt">Excerpt</label>
      <input id="excerpt" formControlName="excerpt" type="text" placeholder="Short summary of your blog"
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-gray-700" for="content">Content</label>
      <textarea id="content" formControlName="content" rows="6" placeholder="Write your blog here..."
        class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    </div>

    <button type="submit"
      class="w-full py-3 bg-indigo-600 text-white text-lg rounded-lg hover:bg-indigo-700 transition duration-200">
      Publish Blog
    </button>
  </form>
</div>
