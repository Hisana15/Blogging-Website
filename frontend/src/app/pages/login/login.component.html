<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 p-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" 
        class="w-full max-w-md bg-white/80 backdrop-blur-md border border-white/30 p-8 rounded-3xl shadow-2xl space-y-6">
    
    <h2 class="text-3xl font-extrabold text-center text-indigo-700">Welcome Back</h2>
    <p class="text-sm text-center text-gray-600">Login to your account</p>

    <!-- Email Field -->
    <div class="flex flex-col">
      <label for="email" class="mb-1 text-sm font-semibold text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition placeholder-gray-400"
             placeholder="Enter your email" />
    </div>

    <!-- Password Field -->
    <div class="flex flex-col">
      <label for="password" class="mb-1 text-sm font-semibold text-gray-700">Password</label>
      <input type="password" id="password" formControlName="password"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition placeholder-gray-400"
             placeholder="Enter your password" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full py-3 mt-2 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition duration-300 shadow-lg">
      Login
    </button>

    <!-- Optional footer -->
    <p class="text-center text-sm text-gray-500">Don't have an account? 
      <a routerLink="/register" class="text-indigo-600 hover:underline font-medium">Sign Up</a>
    </p>
  </form>
</div>
