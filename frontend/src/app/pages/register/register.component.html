<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-200 to-pink-300 p-4">
  <form [formGroup]="regForm" (ngSubmit)="onSubmit()" 
        class="w-full max-w-md bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-2xl space-y-6 border border-white/40">

    <h2 class="text-3xl font-extrabold text-center text-pink-700">Create Account</h2>
    <p class="text-sm text-center text-gray-600">Join us by filling the form below</p>

    <!-- Username -->
    <div class="flex flex-col">
      <label for="username" class="mb-1 text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" formControlName="name"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 transition placeholder-gray-400"
             placeholder="Enter your username" />
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label for="email" class="mb-1 text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" formControlName="email"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 transition placeholder-gray-400"
             placeholder="Enter your email" />
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <label for="password" class="mb-1 text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" formControlName="password"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 transition placeholder-gray-400"
             placeholder="Enter your password" />
    </div>

    <!-- Confirm Password -->
    <div class="flex flex-col">
      <label for="confirmpassword" class="mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirmpassword" formControlName="confirmpassword"
             class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 transition placeholder-gray-400"
             placeholder="Confirm your password" />
    </div>

    <!-- Register Button -->
    <button type="submit"
            class="w-full py-3 bg-pink-600 text-white rounded-xl font-semibold hover:bg-pink-700 transition duration-300 shadow-lg">
      Register
    </button>

    <!-- Optional Login Link -->
    <p class="text-center text-sm text-gray-500">Already have an account? 
      <a routerLink="/login" class="text-pink-600 hover:underline font-medium">Login here</a>
    </p>
  </form>
</div>
